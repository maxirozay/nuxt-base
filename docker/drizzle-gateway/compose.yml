services:
  drizzle-gateway:
    image: ghcr.io/drizzle-team/gateway:latest
    container_name: drizzle-gate
    restart: always
    ports:
      - '4983:4983'
    environment:
      - PORT=4983
      - STORE_PATH=/app
      - MASTERPASS=${PASSWORD}
    volumes:
      - gateway-data:/app
    networks:
      - shared-network

volumes:
  gateway-data:

networks:
  shared-network:
    external: true
    name: shared-network
