services:
  drizzle-gateway:
    image: ghcr.io/drizzle-team/gateway:latest
    container_name: drizzle-gate
    restart: always
    ports:
      - '4983:4983'
    environment:
      - PORT=4983
      - STORE_PATH=/app
      - MASTERPASS=password
    volumes:
      - gateway-data:/app
    networks:
      - gateway-net

volumes:
  gateway-data:

networks:
  gateway-net:
